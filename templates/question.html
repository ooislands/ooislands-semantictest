<!DOCTYPE html>
 <html lang="ko">
 <head>
     <meta charset="UTF-8">
     <title>책 읽기 습관 테스트</title>
     <style>
         body {
             font-family: Arial, sans-serif;
         }
         .container {
             width: 80%;
             margin: 0 auto;
             text-align: center;
         }
         .progress {
             width: 100%;
             background-color: #f3f3f3;
             border-radius: 5px;
             overflow: hidden;
             margin-bottom: 20px;
         }
         .progress-bar {
             height: 24px;
             background-color: #4caf50;
             width: {{ progress }}%;
         }
     </style>
 </head>
 <body>
     <div class="container">
         <h1>책 읽기 습관 테스트</h1>
         <div class="progress">
             <div class="progress-bar"></div>
         </div>
         <form action="/question/{{ q_num }}" method="post">
             <div>
                 <label>{{ question.label }}</label>
                 <input type="radio" name="{{ question.id }}" value="1"> 1
                 <input type="radio" name="{{ question.id }}" value="2"> 2
                 <input type="radio" name="{{ question.id }}" value="3"> 3
                 <input type="radio" name="{{ question.id }}" value="4"> 4
                 <input type="radio" name="{{ question.id }}" value="5"> 5
                 <input type="radio" name="{{ question.id }}" value="6"> 6
                 <input type="radio" name="{{ question.id }}" value="7"> 7
                 <label>{{ question.opposite }}</label>
             </div>
             <br>
             {% if q_num > 1 %}
             <button type="submit" name="back">이전</button>
             {% endif %}
             <button type="submit">다음</button>
         </form>
     </div>
 </body>
 </html>
